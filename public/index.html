<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MCQ Quiz Application</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="app">
            <h1>MCQ Quiz Application</h1>
            <div id="quiz-container">
                <div id="question-container"></div>
                <div id="options-container"></div>
                <button id="submit-btn">Submit Answer</button>
            </div>
            <div id="result-container" style="display: none">
                <h2>Quiz Completed!</h2>
                <p>Your score: <span id="score"></span>%</p>
                <div id="secret-key-form" style="display: none">
                    <h3>Congratulations! You qualify for the secret key.</h3>
                    <button id="get-secret-key-btn">Get Secret Key</button>
                    <p id="secret-key-result"></p>
                </div>
                <div id="start-over-container"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
